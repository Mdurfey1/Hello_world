<div class = "contact-container container-fluid" id = "bottom">

 <div class = "col-lg-12 contactText">

    <div class = "row first-content">
      <div class = "col-lg-5 col-lg-offset-0 col-md-5 col-sm-12 col-xs-12 first-contentContainer">


        <form class ="form-horizontal" method ="post" enctype="multipart/form-data" id ="contact-form" action ="/signup"> <!--form-->
          
          <div id = "form-messages" class = "text-center"></div>

          <div class="form-group field">
            <label for="smFormGroupInput" class="col-xs-3 col-sm-2 col-md-2 col-lg-3 col-form-label col-form-label-sm">Name</label>

            <div class="col-lg-12 col-sm-8 col-md-12 col-xs-10 col-xs-offset-0">
              <input type="text" class="form-control" id="name" name = "name" placeholder="First Last">
            </div>
          </div>

          <div class="form-group field">
            <label for="smFormGroupInput" class="col-xs-3 col-md-2 col-sm-2 col-lg-3 col-form-label col-form-label-sm">Email</label>
            <div class="col-lg-12 col-md-12 col-sm-8 col-xs-10 col-xs-offset-0">
              <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
            </div>
          </div>
        
          <div class="form-group field">
            <label for="smFormGroupInput" class="col-xs-3 col-sm-2 col-md-2 col-lg-3 col-form-label col-form-label-sm">Phone</label>
            <div class="col-lg-12 col-sm-8 col-md-12 col-xs-10 col-xs-offset-0">
              <input type="text" class="form-control" id="phone" name = "phone" placeholder="xxx-xxx-xxxx">
            </div>
          </div>
        
          <div class="form-group field">
            <label for="smFormGroupInput" class=" col-xs-3 col-sm-2 col-md-2 col-lg-3 col-form-label col-form-label-sm">Message</label>
            <div class="col-lg-12 col-md-12 col-sm-8 col-xs-10 col-xs-offset-0">   
              <textarea class = "form-control" rows ="3" placeholder = "What's up? (required field)" id = "message" name = "message" required></textarea>
            </div>
          </div>

          <div class="form-group field">
            <div class = "col-lg-3 col-lg-offset-0 col-md-3 col-md-offset-0 col-sm-3 col-sm-offset-3 col-xs-3 col-xs-offset-0">
            <button type = "button" class = "btn btn-default btn-info btn-lg" id ="submitButton"><i class = "fa fa-paper-plane"></i>Send</button>
            </div>
          </div> 

        </form>  <!--form-->

      </div><!--col-lg-5-->
